<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity University - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind-like animations for background */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        .animate-gradient-xy {
            animation: gradient-xy 15s ease infinite;
            background-size: 400% 400%;
        }
        /* Ensure the body uses the Inter font family for consistency */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar if content is exactly 100vh */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 animate-gradient-xy p-4 font-inter">

    <div class="bg-white p-6 sm:p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-md relative overflow-hidden transform transition-all duration-300 hover:scale-105 border border-gray-100">
        <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500 rounded-t-3xl"></div>

        <img
            src="amity.jpg"
            alt="Amity Logo"
            class="mx-auto mb-6 w-32 h-auto"
        />

        <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-6 text-center tracking-wide uppercase relative pb-3">
            Register
            <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-16 h-1 bg-yellow-500 rounded-full"></span>
        </h1>

        <form id="registrationForm" class="space-y-5">
            <p id="errorMessage" class="text-red-600 text-center text-sm font-semibold hidden rounded-md py-2 bg-red-50"></p>

            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name:</label>
                <input
                    type="text"
                    id="name"
                    required
                    placeholder="Your Full Name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm"
                />
            </div>

            <div>
                <label for="enrollment" class="block text-gray-700 text-sm font-semibold mb-2">Enrollment Number:</label>
                <input
                    type="text"
                    id="enrollment"
                    required
                    placeholder="e.g., AXXXXX or 001-A-123456"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm"
                />
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="your.email@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm"
                />
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="Create your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm"
                />
            </div>

            <div>
                <label for="cpassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password:</label>
                <input
                    type="password"
                    id="cpassword"
                    required
                    placeholder="Re-enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm"
                />
            </div>

            <div>
                <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone:</label>
                <input
                    type="number"
                    id="phone"
                    required
                    placeholder="Your phone number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm"
                />
            </div>

            <button
                type="submit"
                onclick="window.location.href='register.html'"
                class="w-full bg-yellow-500 text-blue-900 font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 uppercase tracking-wide text-lg"
            >
                Register
            </button>
        </form>

        <div class="mt-8 text-center">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Already have an account?</h2>
            <button
                onclick="window.location.href='login.html'"
                class="bg-blue-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-800 transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-75 uppercase tracking-wide text-md"
            >
                Login
            </button>
        </div>
    </div>

    <script>
        // Get references to the form elements and error message display
        const registrationForm = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const enrollmentInput = document.getElementById('enrollment');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('cpassword');
        const phoneInput = document.getElementById('phone');
        const errorMessageDisplay = document.getElementById('errorMessage');

        // Add an event listener for the form submission
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Retrieve the values from the input fields
            const name = nameInput.value;
            const enrollment = enrollmentInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const phone = phoneInput.value;

            // Hide any previous error messages
            errorMessageDisplay.classList.add('hidden');

            // Validate if passwords match
            if (password !== confirmPassword) {
                errorMessageDisplay.textContent = 'Passwords do not match.';
                errorMessageDisplay.classList.remove('hidden');
                return;
            }

            // Retrieve existing users from localStorage or initialize an empty object
            let existingUsers = JSON.parse(localStorage.getItem('users')) || {};

            // Check if enrollment number is already registered
            if (existingUsers[enrollment]) {
                errorMessageDisplay.textContent = 'Enrollment number already registered.';
                errorMessageDisplay.classList.remove('hidden');
                return;
            }

            // Check if email is already registered
            if (Object.values(existingUsers).some(user => user.email === email)) {
                errorMessageDisplay.textContent = 'Email already registered.';
                errorMessageDisplay.classList.remove('hidden');
                return;
            }

            // Create a new user object
            // In a real application, passwords should be hashed and stored securely on a server.
            const newUser = { name, email, password, phone };
            // Store the new user data in localStorage, using enrollment as the key
            localStorage.setItem('users', JSON.stringify({ ...existingUsers, [enrollment]: newUser }));

            // Redirect to a success page after successful registration
            window.location.href = 'register-success.html';
        });
    </script>
</body>
</html>
